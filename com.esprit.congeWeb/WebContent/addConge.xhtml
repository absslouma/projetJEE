<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/includes/template.xhtml">

	<ui:define name="content">
		<h1>Add New Leave</h1>
		<f:view>
			<h:form>
				<h:panelGrid border="0" columns="2">
					<h:outputText value="Start day"></h:outputText>
					<p:calendar value="#{lifeCycleCtr.conge.dateDebut}"></p:calendar>
					
					<h:outputText value="End day"></h:outputText>
					<p:calendar value="#{lifeCycleCtr.conge.dateFin}"></p:calendar>
					
					<h:commandButton value="Enregistrer"
						action="#{lifeCycleCtr.doAddCongeByEmploye}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
