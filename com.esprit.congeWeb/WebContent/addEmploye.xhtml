<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/includes/template.xhtml">

	<ui:define name="content">
		<h1>Add Employee</h1>
		<f:view>
			<h:form>
				<h:panelGrid border="0" columns="2">
					<h:outputText value="first name of employee"></h:outputText>
					<h:inputText value="#{managementCtr.employe.prenomEmploye}"></h:inputText>
					
					<h:outputText value="last Name of employee"></h:outputText>
					<h:inputText value="#{managementCtr.employe.nomEmploye}" />

					<h:outputText value="Fonction"></h:outputText>
					<h:inputText value="#{managementCtr.employe.fonction}"></h:inputText>

					<h:outputText value="Nom d'utilisateur"></h:outputText>
					<h:inputText value="#{managementCtr.employe.login}"></h:inputText>

					<h:outputText value="Mot de passe"></h:outputText>
					<h:inputSecret value="#{managementCtr.employe.password}"></h:inputSecret>
					<h:commandButton value="Enregistrer"
						action="#{managementCtr.doAddEmploye}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
